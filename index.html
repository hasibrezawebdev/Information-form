<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 id="title">let's connect</h1>
        <p id="description">with this survey form</p>
    </header>
    <hr>
    <form action="" id="survey-form">
        <section>
            <label id="name-label" for="name">your name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
        </section>
        <section>
            <label id="email-label" for="email">your email</label><br>
            <input type="email" id="email" name="email" placeholder="enter yout email" required>
        </section>
        <section>
            <label id="number-label" for="number">your number</label><br>
            <input type="number" id="number" name="age" placeholder="enter your age" min="18" max="33">
        </section>
        <label for="cars">Choose a car:</label>
        <select name="cars" id="dropdown">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>        
        <h2>Choose your gender</h2>
        <div id="radio">
            <div>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
            </div>
            <div>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            <div>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>
        </div>
        <h2>Choose your course</h2>
        <div id="checkbox">
            <div>
                <input type="checkbox" id="course1" name="course1" value="Web">
                <label for="course1"> I have a bike</label>
            </div>
            <div>
                <input type="checkbox" id="course2" name="course2" value="java">
                <label for="course2"> I have a car</label>
            </div>
            <div>
                <input type="checkbox" id="course3" name="course3" value="pythont">
                <label for="course3"> I have a boat</label>
            </div>
        </div>
        <h2>Comments</h2>
        <textarea name="seggestion" placeholder="Some suggestion for us........"></textarea>

        <input type="submit" name="submit" id="submit">
    </form>
</body>
</html>
